{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>
<body>
    <h1>Scrap them!</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">
            <button>Logout</button>
        </a>
    {% else %}
        <a href="{% url 'signup' %}">
            <button>Sign Up</button>
        </a>
        <a href="{% url 'login' %}">
            <button>Login</button>
        </a>
    {% endif %}
    {% if user.is_authenticated %}
        <a href="{% url 'scraper-api' %}">
            <button>Crawl</button>
        </a>
        <a href="{% url 'profile' %}">
            <button>Your Data</button>
        </a>
        <a href="{% url 'change-password' %}">
            <button>Change Password</button>
        </a>
    {% endif %}
</body>
</html>
